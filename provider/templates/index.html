$for(archives)$
  <h2 class="archive-year">$year$</h2>
  <ul class="archive">
  $for(items)$
    <li class="archive-item">
      <a class="item-link" href="$url$">
        <h3 class="item-title">$title$</h3>
        <div class="item-excerpt">$excerpt$</div>
      </a>
    </li>
  $endfor$
  </ul>
$endfor$
