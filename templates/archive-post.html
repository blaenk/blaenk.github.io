<article>
	<span class="meta">
		<span class="date">{{ date | date: "%b %e" }} Â»</span>
	</span>
  <div class="post-info">
    <h2 class="title"><a href="{{ root_url }}{{ post.url }}"><span>{{post.title}}</span></a></h2>
    <div class="excerpt">
      {% capture excerpt %}{{ page.excerpt }}{{ post.excerpt }}{% endcapture %}
      {% if excerpt %}
        {{ excerpt }}
      {% endif %}
    </div>
  </div>
</article>
